<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/products.css">
</head>
<body>

    <nav>
        <img src="https://www.itb.edu.ec/public/img/main/LOGO-ITB.png" alt="logo">
        <div id="linksContaienr">
            <a href="">Productos</a>
            <a href="">Carrito</a>
            <a href="">Nosotros</a>
            <a href="">{{ data.user.0.nombre }}</a>
            <a href="/logout">Salir</a>
        </div>
        
    </nav>

    <div class="container">
        <div class="row mt-3 gy-3">
            {% for x in data.products %}
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex">
                    <div class="border shadow d-flex flex-column items-center justify-center p-3 w-100 h-100">
                        <img src="{{ x.image }}" class="card-img-top" alt="product" style="height: 150px; object-fit: contain">
                        <div class="d-flex flex-column justify-center items-center mt-3 flex-grow-1">
                            <h5 class="text-center">{{ x.title }}</h5>
                            <span class="text-center alert alert-info">${{ x.price }}</span>
                            <a href="#" class="text-end" style="text-decoration: none;" data-bs-toggle="modal" data-bs-target=".modal{{ x.id }}">Ver m√°s</a>
                        </div>
                    </div>
                </div>

                <div class="modal fade modal{{ x.id }}" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ x.title }}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>{{ x.description }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

    
</body>
</html>
